<ion-header>
  <ion-toolbar>
    <ion-title>Pokémon Pokédex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons" [routerLink]="['./',pokemon.id]">
      <ion-avatar slot="start">
        <ion-img [src]="pokemon.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>{{pokemon.id}} {{pokemon.name}}</ion-label>
      <ion-label text-right>{{pokemon.types}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
